<section class="section section-lg pt-lg-0" >
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card card-lift--hover shadow border-0">
                <div class="card-body py-5">
                <h3 class="text-danger text-uppercase" id="message-title"></h3>
                <p class="description mt-3" id="message-content"></p>
                <div style="text-align:center;">
                    <a href="" id="message-link" class="btn btn-warning mt-4">阅读</a>
                    <a class="btn btn-warning mt-4" style="color:white;" onclick="getRandom();"> 随机 </a>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div style="text-align:center;">
        
    </div>
</section>



<script>

function getAll()
{
   data = [
        {% for post in site.science %}
        {
            "categories": "{{ post.categories }}",
            "title":"{{ post.title }}",
            "path":"{{ post.url }}",
            "url": "{{ post.url | prepend: site.baseurl }}",
            "content": `{{ post.content }}`
        }{% unless forloop.last %},{% endunless %}
        {% endfor %}
    ]

    return data
}

function getRandom()
{
    var myarray = getAll();
    var random = myarray[Math.floor(Math.random() * myarray.length)];

    document.getElementById("message-title").innerHTML=random.title;
    document.getElementById("message-content").innerHTML=random.content;
    document.getElementById("message-link").href=random.url;
}

window.onload = getRandom;
</script>
