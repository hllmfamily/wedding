<footer class="footer section-shaped bg-gradient-warning text-dark">

         {% comment %} <h4 class="mb-0 font-weight-light"> 这是 </h4> {% endcomment %}
       </div>
       <div class="col-lg-6 text-lg-right btn-wrapper">
         <a target="_blank" class="btn btn-warning btn-icon-only" href="{{ site.github_username | prepend: "https://github.com/" }}" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" data-toggle="tooltip" data-original-title="Find us on Github">
           <i class="fa fa-github"></i>
         </a>
         <button type="button" class="btn btn-warning btn-icon-only" data-container="body" data-toggle="popover" data-placement="top" data-content="{{ site.email }}">
            <i class="fa fa-envelope"></i>
          </button>
          <button type="button" class="btn btn-warning btn-icon-only" data-container="body" data-toggle="popover" data-placement="top" data-content="{{ site.wechat }}">
              <i class="fa fa-weixin" aria-hidden="true"></i>

            </button>
       </div>
     </div>
     <hr>
     <div class="row align-items-center justify-content-md-between">

         <div class="copyright">

           <a href="http://leima.hanlu.io" class="text-dark" target="_blank">The HLLM Family</a>.

       </div>
       <div class="col-md-6">
         <ul class="nav nav-footer justify-content-end">

           <li class="nav-item">
             <a href="{{ "/about" | prepend: site.baseurl }}" class="nav-link" >关于我们</a>
